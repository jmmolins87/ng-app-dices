<div class="jumbotron text-center mt-5">
  <button (click)="throwDices()" class="btn btn-outline-success btn-lg">Tirar Dados</button>
  <div class="images mt-3">
    <img [src]="diceLeft" alt="">
    <img [src]="diceRight" alt="">
  </div>
  <h2 *ngIf="numOne === numTwo">
    <span class="badge text-bg-success fs-1">Ganaste</span>
  </h2>
</div>
